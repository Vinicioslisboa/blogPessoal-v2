<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center tipofonte">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome"><b>Nome</b></label>
                        <input class="form-control" type="text" name="nome" id="nome">
                    </div>
                    
                    <div class="form-group">
                        <label for="usuario"><b>Usuário</b></label>
                        <input class="form-control" type="text" name="usuario" id="usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto"><b>Link da foto</b></label>
                        <input class="form-control" type="text" name="foto" id="foto">
                    </div>

                    <div class="form-group">
                        <label for="senha"><b>Senha</b></label>
                        <input class="form-control" type="password" name="senha" id="senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha"><b>Confirmar senha</b></label>
                        <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha">
                    </div>

                    <div class="form-group">
                        <label for="tipo"><b>Tipo de Usuário</b></label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger pl-4 pr-4 mr-5 ebutton text-dark" type="submit" routerLink="/login"><b>Cancelar</b></button>
                        <button class="btn btn-warning text-white pl-4 pr-4 ebutton text-dark" type="submit" ><b>Cadastrar</b></button>
                    </div>

                    
                </div>
            </div>
        </div>        
    </div>

</div>
